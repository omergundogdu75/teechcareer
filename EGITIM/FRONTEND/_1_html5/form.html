<!DOCTYPE html>
<html lang="en">
  <head>
    <title>From register</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon-->
    <link rel="stylesheet" href="" />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- table -->
    <!-- form -->

    <form action="#" method="get">
      <fieldset>
        <legend>Register</legend>
        <table>
          <!--Name-->
          <tr>
            <td>
              <label for=""><i class="fa-solid fa-user"></i></label>
            </td>
            <td>
              <input
                type="text"
                name="uname"
                id="uname"
                placeholder="Adınız..."
                value="ÖMER"
                required
                autofocus
                title="Adınızı giriniz!"
              />
            </td>
          </tr>

          <!-- Surname -->
          <tr>
            <td>
              <label for="usurname"><i class="fa-solid fa-user"></i> </label>
            </td>
            <td>
              <input
                type="text"
                name="usurname"
                id="usurname"
                placeholder="Soyadınız..."
                value="GÜNDOĞDU"
                required
                title="Soyadınızı giriniz!"
              />
            </td>
          </tr>

          <!--EMAIL-->
          <tr>
            <td>
              <label for="uemail"><i class="fa-solid fa-envelope"></i></label>
            </td>
            <td>
              <input
                type="email"
                name="uemail"
                id="uemail"
                placeholder="Emailiniz..."
                title="Emailinizi giriniz!"
                required
              />
            </td>
          </tr>

          <!--Password-->
          <tr>
            <td>
              <label for="upassword"><i class="fa-solid fa-lock"></i> </label>
            </td>
            <td>
              <input
                type="password"
                name="upassword"
                id="upassword"
                placeholder="Şifreniz..."
                required
                title="Şifrenizi giriniz!"
              />
            </td>
          </tr>

          <!--Cinsiyet-->
          <tr>
            <td>
              <label><i class="fa-solid fa-venus-mars"></i></label>
            </td>
            <td>
              <input
                type="radio"
                name="gender"
                id="women"
                checked
                title="Bayan"
              />Bayan
              <input type="radio" name="gender" id="men" title="Erkek" />Erkek
            </td>
          </tr>

          <!--Read me-->
          <tr>
            <td>
              <label><i class="fa-solid fa-book-open-reader"></i></label>
            </td>
            <td>
              <input
                type="checkbox"
                name="readme"
                id="readme"
                title="is Read me?"
              />is Read me?
            </td>
          </tr>

          <!-- Send -->
          <tr>
            <td>Send:</td>
            <td>
              <input
                type="reset"
                name="reset"
                id="reset"
                title="Temizle"
                value="Temizle"
              />
              <button type="submit" name="submit" id="submit">Gönder</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>

    <hr />
    <br />
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
