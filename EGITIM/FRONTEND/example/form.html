<!DOCTYPE html>
<html lang="en">
  <head>
    <title>From register</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon-->
    <link
      rel="shortcut icon"
      href="../images/icons8-favorite-24.png"
      type="image/x-icon"
    />

    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <!-- Externel css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- table -->
    <!-- form -->
    <br /><br />
    <h1 class="heading">Register</h1>
    <p style="text-align: center">
      Register HTML CSS RD BOOTSTRAP JS Lorem ipsum dolor sit, amet consectetur
      adipisicing elit.
    </p>
    <div id="container_id">
      <form action="#" method="get" autocomplete="">
        <fieldset>
          <legend>Register</legend>
          <table>
            <!--Name-->
            <tr>
              <td>
                <label for="uname"
                  >Adınız: </i
                ></label>
              </td>
              <td>
                <div class="input_class"><i class="icon_class fa-solid fa-user"></i></div>
                <input
                  type="text"
                  class="input_class"
                  name="uname"
                  id="uname"
                  placeholder="Adınız..."
                  value="ÖMER"
                  required
                  autofocus
                  title="Adınızı giriniz!"
                />
              </td>
            </tr>

            <!-- Surname -->
            <tr>
              <td>
                <label for="usurname"
                  >Soyadınız: </i>
                </label>
              </td>
              <td>
                <div class="input_class"><i class="icon_class fa-solid fa-user"></i></div>
                <input
                  type="text"
                  class="input_class"
                  name="usurname"
                  id="usurname"
                  placeholder="Soyadınız..."
                  value="GÜNDOĞDU"
                  required
                  title="Soyadınızı giriniz!"
                />
              </td>
            </tr>

            <!--EMAIL-->
            <tr>
              <td>
                <label for="uemail"
                  >Email: </i
                ></label>
              </td>
              <td>
                <div class="input_class"><i class="icon_class fa-solid fa-envelope"></i></div>
                <input
                  type="email"
                  class="input_class"
                  name="uemail"
                  id="uemail"
                  placeholder="Emailiniz..."
                  title="Emailinizi giriniz!"
                  required
                />
              </td>
            </tr>

            <!--Password-->
            <tr>
              <td>
                <label for="upassword"
                  >Password:</i>
                </label>
              </td>
              <td>
                <div class="input_class">
                  <i class="icon_class fa-solid fa-lock"></i></div>

                <input
                  type="password"
                  class="input_class"
                  name="upassword"
                  id="upassword"
                  placeholder="Şifreniz..."
                  required
                  title="Şifrenizi giriniz!"
                />
              </td>
            </tr>

            <!--Cinsiyet-->
            <tr>
              <td>
                <label><i class="icon_class fa-solid fa-venus-mars"></i></label>
              </td>
              <td>
                <input
                  type="radio"
                  name="gender"
                  id="women"
                  checked
                  title="Bayan"
                />Bayan
                <input type="radio" name="gender" id="men" title="Erkek" />Erkek
              </td>
            </tr>

            <!--Read me-->
            <tr>
              <td>
                <label
                  ><i class="icon_class fa-solid fa-book-open-reader"></i
                ></label>
              </td>
              <td>
                <input
                  type="checkbox"
                  name="readme"
                  id="readme"
                  title="is Read me?"
                />is Read me?
              </td>
            </tr>

            <!-- Send -->
            <tr>
              <td>Send:</td>
              <td>
                <input
                  type="reset"
                  name="reset"
                  id="reset"
                  title="Temizle"
                  value="Temizle"
                />
                <button type="submit" name="submit" id="submit">Gönder</button>
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>

 
  </body>
</html>
